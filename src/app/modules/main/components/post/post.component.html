<mat-card appearance="outlined" class="blog__card-container" [ngClass]="index  %  2 == 0 ? 'left' : 'right'">
  <img mat-card-image ra src="../../../../../assets/hip_hop.jpg" alt="Post image" />
  <mat-card-header>
    <mat-card-subtitle>
      <span data-test-id="tag" *ngFor="let tag of post.tags"> {{ tag }} </span>
    </mat-card-subtitle>
    <mat-card-title>{{ post.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <markdown emoji katex mermaid gfm breaks ngPreserveWhitespaces>{{ post.content }}</markdown>
    <div class="blog__top-info">
      <span data-test-id="date">
        {{ post.publishedAt | date }}
      </span>
      <span data-test-id="author">
        {{ post.author }}
      </span>
    </div>
  </mat-card-content>
  <mat-card-actions>
    <a mat-button>GO TO DETAILS</a>
  </mat-card-actions>
</mat-card>
